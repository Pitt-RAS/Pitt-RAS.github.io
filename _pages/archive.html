---
layout: page
title: Archive
block: archive
permalink: /archive/
---

<article class="archive">
  <div class="col-md-12">
    <section class="archive__list row">
      {% for post in site.posts %}
          <div class="archive__post row">
              <div class="archive__post-icon col-md-1">
                <i
                  {% if post.icon == 'trophy' %}
                    class="fa fa-trophy"
                  {% elsif post.icon == 'code' %}
                    class="fa fa-code"
                  {% elsif post.icon == 'picture' %}
                    class="fa fa-picture-o"
                  {% elsif post.icon == 'play' %}
                    class="fa fa-play-circle-o"
                  {% elsif post.icon == 'cogs' %}
                    class="fa fa-cogs"
                  {% else %}
                    class="fa fa-align-left"
                  {% endif %}
                   aria-hidden="true"></i>
              </div>
              <h2 class="archive__post-title col-md-6"><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <div class="archive__post-footer col-md-5">
                  <div class="col-xs-12 col-sm-6">
                      <i class="fa fa-pencil" aria-hidden="true"></i>{{ post.author }}
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <i class="fa fa-clock-o" aria-hidden="true"></i>{{ post.date | date: "%-m/%-d/%Y" }}
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <a href="{{ post.url }}"><i class="fa fa-link" aria-hidden="true"></i>Permalink</a>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <i class="fa fa-tag" aria-hidden="true"></i><span style="text-transform: capitalize;">{{ post.categories[0] }}</span>
                  </div>
              </div>
          </div>
      {% endfor %}
    </section>
  </div>
</article>
